<mat-card class="my-card">
    <mat-card-title class="card-title">Connectez - Vous </mat-card-title>
    <mat-card-content>
        <form class="my-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <mat-form-field style="margin: auto" >
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Entrez votre Email ..." name="email" required>
            </mat-form-field>
            <mat-form-field style="margin: auto">
                <mat-label>Mot de passe</mat-label>
                <input  matInput  type="password" formControlName="motDePasse" placeholder="Entrez votre Mot de passe ..."  name="password" required>
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button id="connect" color="primary" [disabled]="userForm.invalid">Se connecter</button>
            </mat-card-actions>

            <a mat-raised-button routerLink="/home" id="toHome">Allez vers l'accueil</a>
            <a mat-raised-button routerLink="/register" id="newAccount">Cr√©ez un compte</a>
        </form>
    </mat-card-content>
</mat-card>
