              <mat-card class="settingsCard">
      <!--<div mat-card-avatar class="profilImage"></div>-->
      <mat-card-title class="card-title">Vos Parametres Personnels</mat-card-title>
    <mat-card-content>
      <form class="my-form">
        <!--<mat-label id="label">Photo De Profil: </mat-label>
        <input type="file" name="avatar"  id="avatar" accept="image/gif,image/png,image/jpeg,image/jpg">
        <img id="image" src="../../assets/profil.png" width="140" height="140">-->
        <div class="fileUpload">
          <span class="custom-span"> <img src="../../assets/profil.png" height="140" width="140" >
          </span>
          <p class="custom-para">Ajouter une photo</p>
          <input id="uploadBtn" type="file" class="upload" />
          </div>
          <input id="uploadFile" placeholder="0 files selected" />          
      
        <script type="text/javascript">
          document.getElementById("uploadBtn").onchange = function () {
          document.getElementById("uploadFile").value = this.value;
          };
        </script>
        <mat-form-field class="full-width">
            <mat-label>Nom</mat-label>
            <input  matInput  placeholder=" Entrez votre Nom ..."  name="nom"  required>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Prénom</mat-label>
            <input  matInput  placeholder=" Entrez votre Prénom ..."  name="nom"  required>
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Email </mat-label>
            <input  matInput  placeholder="Entrez votre Email ..." name="email">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input  matInput  type="password" placeholder="Entrez votre Mot de passe ..."  name="password">
        </mat-form-field>
        <mat-form-field class="full-width">
            <mat-label>Confirmer votre mot de passe</mat-label>
            <input  matInput  type="password" placeholder="Retaper votre Mot de passe ..."  name="password">
        </mat-form-field>
        <section class="example-section">
            <label class="example-margin">Sexe :</label>
            <mat-radio-group >
              <mat-radio-button class="example-margin" value="after"> Homme </mat-radio-button>
              <mat-radio-button class="example-margin" value="before">Femme</mat-radio-button>

            </mat-radio-group>
        </section>
       
        <mat-form-field>
            <mat-label>Date De Naissance</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Choisir une Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </form>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
